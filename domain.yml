# Rasa의 핵심 설정 파일로, 대화 도메인을 정의하는 데 사용

version: "3.1"

# 사용자가 챗봇에게 하는 발화를 나타내는 것. 사용자의 발화 의도를 정의
# nlu.yml에 있는 intent 복붙하기!
intents:
  - 시작_인사
  - 종료_인사
  - 긍정
  - 부정
  - 사용자_요구

entities:
  - place
  - water
  - size
  - formaldehyde
  - carbonDioxide
  - negativeIon
  - relativeHumidity

# 챗봇이 특정 응답을 하는 데 사용되는 텍스트, 이미지 등을 정의
# 사용자가 특정 의도에 대해 발화하면, 챗봇은 해당 의도에 대한 응답 중 하나를 선택하여 사용자에게 보낸다.
responses:
  utter_시작인사:
  - text: "안녕하세요!"
  - text: "반가워요!"
  - text: "어서오세요!"
  - text: "만나고 싶었어요!"

  utter_종료인사:
  - text: "벌써 가요? 자주 놀러와줘요"
    # image: # "넣고 싶은 이미지"
  - text: "안녕히 가세요!"
  - text: "또 오실거죠..?"
  - text: "다시 오시길 기다릴게요!"

  utter_추천:
  - text: "이런 식물 어떠세요?: {recommended_plants}"
  - text: "당신만을 위해 준비한 식물이에요!: {recommended_plants}"
  - text: "마음에 드는 식물이 있으신가요?: {recommended_plants}"

  utter_추천종료:
  - text: "마음에 드셔서 다행이에요!"

  utter_재추천:
  - text: "다시 찾아드릴까요?"
  - text: "다른 식물을 원하세요?"
  - text: "다른 식물도 보여드릴까요?"

actions:
#  - respond_to_user_intent
  - action_recommend_plants

# 채팅 세션의 설정을 정의
session_config:
  # 세션의 만료 시간
  session_expiration_time: 60

  # 새 세션으로 슬롯을 전달할지 여부
  carry_over_slots_to_new_session: true
