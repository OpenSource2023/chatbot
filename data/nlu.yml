# nlu.yml

# intent와 entities에 대한 학습 데이터 정의하는 파일

version: "3.1"

# intent: 사용자가 챗봇에게 하는 발화 의도를 정의
# examples: 사용자의 발화 예시
# entities: 사용자의 입력에서 활용할 정보

nlu:
- intent: 시작_인사
  examples: |
    - 안녕하세요!
    - 안녕?
    - 있잖아
    - 반가워
    - 뭐해?

- intent: 종료_인사
  examples: |
    - 잘 있어
    - 잘가
    - 고마워
    - 갈게
    - 감사합니다

- intent: 긍정
  examples: |
    - 좋아
    - 그래
    - 마음에 들어
    - 오
    - 좋은 것 같아

- intent: 부정
  examples: |
    - 아냐
    - 별로야
    - 싫어
    - 글쎄
    - 다시 해줘

