# intent와 entities에 대한 학습 데이터 정의하는 파일

version: "3.1"

# intent: 사용자가 챗봇에게 하는 발화 의도를 정의
# examples: 사용자의 발화 예시
# entities: 사용자의 입력에서 활용할 정보

nlu:
- intent: 시작_인사
  examples: |
    - 안녕하세요!
    - 안녕?
    - 있잖아

- intent: 종료_인사
  examples: |
    - 잘 있어
    - 잘가

- intent: 긍정
  examples: |
    - 좋아
    - 그래
    - 마음에 들어
    - 오
    - 좋은 것 같아

- intent: 부정
  examples: |
    - 아냐
    - 별로야
    - 싫어
    - 글쎄
    - 다시 해줘

# 식물 크기 정의
- intent: 크기_대
  examples: |
    - 크다
    - 크게
    - 아주 크다

- intent: 크기_중
  examples: |
    - 중간
    - 보통
    - 적당한 크기

- intent: 크기_소
  examples: |
    - 작다
    - 작게
    - 소형
    - 작은 크기
    - 손바닥만한 식물

# 키우기 쉬움 정의
- intent: 키우기_쉬움
  examples: |
    - 키우기 쉬운 식물 추천해줘
    - 단순한 관리가 필요한 식물 찾아줘
    - 특별한 관리가 필요 없는 식물 추천
    - 물을 적게 줘도 되는

- intent: 키우기_어려움
  examples: |
    - 키우기 까다로운 식물 추천해줘
    - 복잡한 관리가 필요한 식물 찾아줘
    - 특별한 관리가 필요한 식물 추천
    - 물을 자주 줘야 하는

# 공기정화능력 정의
- intent: 공기정화능력
  examples: |
    - 공기 정화능력이 뛰어난 식물 추천
    - 공기 정화에 탁월한 식물 찾아줘
    - 실내 공기를 맑게 해주는 식물 추천
    - 실내의 공기를 좋게 하는 식물 추천

# 키울 장소
- intent: 장소_거실
  examples: |
    - 거실에서 키울 식물
    - 거실에 둘 식물
    - 넓은 공간에서 키울 식물

- intent: 장소_화장실
  examples: |
    - 물에 강한 식물
    - 화장실에 둘 식물
    - 화장실에서 키울 식물

- intent: 장소_부엌
  examples: |
    - 일산화탄소를 제거해주는 식물
    - 부엌에 둘 식물
    - 부엌에서 키울 식물

- intent: 장소_공부방
  examples: |
    - 피톤치드가 나오는 식물
    - 머리가 맑아지는 식물

# 챗봇에서 들을 사용자 요구
- intent: 사용자_요구
  examples: |
    - 크기는 [중간](크기: 중)이고, 키우기 [쉬운](키우기쉬움: 쉬운) 식물 찾아줘
    - [소형](크기: 소)이면서 공기 정화능력이 [좋은](공기정화능력: 상) 식물 추천해줘
    - 크기가 [적당하고](크기: 중) 키우기 [편한](키우기쉬움: 쉬운) 식물 추천해줘
    - 크기가 [크면서](크기: 대) 키우기 [편한](키우기쉬움: 쉬운) 식물 추천해줘
    - [적당한 크기](크기: 중)에 키우기 [쉬운](키우기쉬움: 쉬운) 식물 추천
    - 크기가 [중간 정도](크기: 중)에 키우기 [편한](키우기쉬움: 쉬운) 식물 찾아줘
    - 나 [내 방](장소: 공부방)에 식물을 하나 두려고 하는데 [책상에 둘 거](크기: 소)라 좀 [작았으면](크기: 소) 좋겠어
    - [거실](장소: 거실)에 둘 식물 추천

# Rasa가 발화에서 추출하여 사용할 entites
- entity: place
  examples: |
    - [거실](장소: 거실)
    - [화장실](장소: 화장실)
    - [부엌](장소: 부엌)
    - [공부방](장소: 공부방)

- entity: water
  examples: |
    - 매일
    - 2일에 한 번
    - 주 3회

- entity: size
  examples: |
    - 크기는 [중간](크기: 중)
    - [소형](크기: 소)
    - 크기가 [적당하고](크기: 중)
    - 크기가 [크면서](크기: 대)
    - [적당한 크기](크기: 중)에
    - 크기가 [중간 정도](크기: 중)

- entity: formaldehyde
  examples: |
    - 공기가 [좋아지는](공기정화능력)
    - 공기 [정화되는](공기정화능력)
    - 실내의 공기를 [좋게 하는](공기정화능력) 식물 추천
    - 공기 정화능력이 [뛰어난](공기정화능력) 식물 추천
    - 공기 정화에 [탁월한](공기정화능력) 식물 찾아줘
    - 실내 공기를 [맑게](공기정화능력) 해주는 식물 추천

- entity: carbon_dioxide
  examples: |
    - [부엌](일산화탄소)에 두기 좋은 식물
    - [요리](일산화탄소)할 때 좋은 식물
    - [연기](일산화탄소) 정화에 좋은
    - [가스렌지](일산화탄소) 옆에 두기 좋은

- entity: negative_ion
  examples: |
    - [음이온]이 발생하는

- entity: relative_humidity
  examples: |
    - 높음
    - 중간
    - 낮음
